<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<script>
    let weight = prompt('Weight? (kg)')
    let height = prompt('Height? (m)')
    bmi = weight / height / height
    if (bmi<18.5) {
        alert('Underweight')
    } else if (bmi< 25.0) {
        alert('Norman')
    } else if (bmi<30.0) {
        alert('Overweight')
    } else {
        alert('Obese')
    }
</script>
</body>
</html>
